<!doctype html>
<html>

<head>
    <title>SocketIO</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
</head>

<body>
    <h1>SocketIo Test</h1>
    <p id="playerName">Player #</p>

    <script type="text/javascript" charset="utf-8">
        //Establish connection and emit a message to confirm.

        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', () => {
            socket.emit('loginRequest', { data: 'TestPlayer' });
        });

        socket.on('login', (message) => {
            let nameTag = document.getElementById('playerName');

            nameTag.textContent = message.name + ': ' + message.id;
        });


    </script>

</body>

</html>
